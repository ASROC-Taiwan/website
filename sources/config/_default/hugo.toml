# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://jpanther.github.io/congo/docs/getting-started/
theme = "congo-2.11.0"

baseURL = "asroc-taiwan.github.io/website/"
defaultContentLanguage = "zh-Hant"

enableRobotsTXT = true
summaryLength = 0


[pagination]
  pagerSize = 12

[outputs]
  home = ["HTML", "RSS", "JSON"]

[privacy]
  [privacy.vimeo]
    enableDNT = true
  [privacy.x]
    enableDNT = true
  [privacy.youTube]
    privacyEnhanced = true

[services]
  [services.x]
    disableInlineCSS = true
