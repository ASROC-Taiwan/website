<span class="flex items-center">
  <span
    class="ms-1 inline-block min-w-[100px] rounded-md border border-primary-400 px-1 py-[1px] text-xs font-normal text-primary-700 dark:border-primary-600 dark:text-primary-400"
  >
  {{ .date }}
  </span> 
  <span class="ml-2 text-xs font-normal text-primary-700 dark:text-primary-400"></span>
  {{ if .link }}
    <a href="{{ .link }}" class="font-normal no-underline hover:underline">
      {{ .content }}
    </a>
  {{ else }}
    {{ .content }}
  {{ end }}
  </span>
</span>
