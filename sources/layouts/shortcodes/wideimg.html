<div class="flex-shrink-0">
    <div class="relative">
      <img src="{{ .Get "src" }}" alt="{{ .Get "caption" }}" class="h-48 object-cover">
      {{ if .Get "caption" }}
        <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white !text-white text-xs text-center py-1">
          {{ .Get "caption" }}
        </div>
      {{ end }}
    </div>
  </div>
